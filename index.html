<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Quiz-Spiel</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>JavaScript Quiz</h1>
        
        <div class="score-time">
            <span>Punkte: <span id="score">0</span></span>
            <span>Zeit: <span id="timer">0</span>s</span>
        </div>

        <div id="question" class="question"></div>
        
        <ul id="answers" class="answers">
            <!-- Antworten werden via JS eingefügt -->
        </ul>

        <button id="next-btn" class="next-btn" disabled>Nächste Frage</button>
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
